language: php

services:
  - mysql

php:
  - 5.4

env:
  - WP_VERSION=4.1.1 WP_MULTISITE=1

before_install:
  - sudo apt-get update
  - gem update --system
  - cd .standards
  - curl -sS https://getcomposer.org/installer | php
  - php composer.phar install
  - ./vendor/bin/phpcs -vvv -w --config-set installed_paths "../../../coding_standards/"
  - cd ../
  - bash ./bin/dep.sh
  - gem update --system
before_script:
  # For your convenience:
  # sudo mysqladmin drop -f wordpress_test --user="root" --password="root"
  # sudo bash bin/install-wp-tests.sh wordpress_test root 'root' localhost 4.1.1
  - sudo bash bin/install-wp-tests.sh wordpress_test travis '' localhost $WP_VERSION
  - sudo bash ../tests/bootstrap/init-localsettings.sh YOUR_TWITTER_HANDLE YOUR_OAUTH_ACCESS_TOKEN YOUR_OAUTH_ACCESS_TOKEN_SECRET YOUR_CONSUMER_KEY YOUR_CONSUMER_SECRET
  - cd .standards

script:
  - grunt
